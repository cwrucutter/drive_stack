stuff: 5.0
waypoints:
  # start
  - {x: 3.25, y: 1, v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  # start 2
  - {x: 3.25, y: 2, v: 0.5, heading: rad(pi/2), frame: map, direction: 1}

  # back and forth
  # top left
  - {x: 3.25, y: rad(13-3*0.7/2), v: 0.5, heading: rad(pi/2), frame: map, direction: 1}

  # bubble
  - {x: 3, y :  12.5, v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  - {x: 3.5, y:  13, v: 0.5, heading: rad(0.0), frame: map, direction: 1}
  - {x: 4, y :  12.5, v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}

  # top right
  - {x: 3.75, y: rad(13-3*0.7/2), v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}

  # inside out spiral
  # center back
  - {x: 3.75, y: rad(3+0.7), v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}
  - {x: 3.75, y: rad(3+0.7/2), v: 0.5, heading: rad(pi), frame: map, direction: 1}

  # left 1
  - {x: rad(3.25-0.7), y: rad(3+0.7), v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  - {x: rad(3.25-0.7), y: rad(13-3*0.7/2), v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  # left 1 top
  - {x: 3.5, y: rad(13-0.7/2), v: 0.5, heading: rad(0.0), frame: map, direction: 1}

  # right 1
  - {x: rad(3.75+0.7), y: rad(13-3*0.7/2), v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}
  - {x: rad(3.75+0.7), y: rad(3+3*0.7/2), v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}
  # right 1 bottom
  - {x: 3.5, y: rad(3+0.7/2), v: 0.5, heading: rad(pi), frame: map, direction: 1}

  # left 2
  - {x: rad(3.25-0.7), y: rad(3+0.7/2), v: 0.5, heading: rad(pi), frame: map, direction: 1}
  - {x: rad(3.25-2*0.7), y: rad(3+3*0.7/2), v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  - {x: rad(3.25-2*0.7), y: rad(13-3*0.7/2), v: 0.5, heading: rad(pi/2), frame: map, direction: 1}
  # left 2 top
  - {x: rad(3.25-0.7), y: rad(13-0.7/2), v: 0.5, heading: rad(0.0), frame: map, direction: 1}
  - {x: 3.5, y: rad(13-0.7/2), v: 0.5, heading: rad(0.0), frame: map, direction: 1}

  # right 2
  - {x: rad(3.75+2*0.7), y: rad(13-5*0.7/2), v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}
  - {x: rad(3.75+2*0.7), y: 2.0, v: 0.5, heading: rad(-pi/2), frame: map, direction: 1}

  # garage
  - {x: 4.5, y: 1, v: 0.5, heading: rad(pi), frame: map, direction: 1}
  - {x: 3.0, y: 1, v: 0.5, heading: rad(pi), frame: map, direction: 1}
